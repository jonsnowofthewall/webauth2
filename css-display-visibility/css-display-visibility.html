<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>

    h1.header1 {
        visibility: hidden;
    }

    h1.header2 {
        display: none;
    }

    h1.header3 {
        visibility: visible;
    }

    p.par4 {
        display: inline;
    }

    img.img4 {
        display: block;
    }

</style>
</head>
<body>

    <h1 class="header1">heading 1</h1>
    <h1 class="header2">heading 2</h1>
    <h1 class="header3">heading 3</h1>

    <br>
    <br>

    <!-- paragraphs -->
    <p class="par1">Paragraph</p>
    <p class="par2">Paragraph</p>
    <p class="par3">Paragraph</p>
    <p class="par4">Paragraph</p>
    <p class="par4">Paragraph</p>
    <p class="par4">Paragraph</p>
    <br>
    <img class="img1" src="https://workat.tech/images/icons/companies/apple.svg">
    <img class="img2" src="https://workat.tech/images/icons/companies/apple.svg">
    <img class="img3" src="https://workat.tech/images/icons/companies/apple.svg">
    <img class="img4" src="https://workat.tech/images/icons/companies/apple.svg">
    <img class="img4" src="https://workat.tech/images/icons/companies/apple.svg">
    <img class="img4" src="https://workat.tech/images/icons/companies/apple.svg">


</body>
</html>
