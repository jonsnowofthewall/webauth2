
<!DOCTYPE html>
<html>
<head>
<title>CSS Table</title>
<style>

table, th, td {
    border: 2px solid;
    border-collapse: collapse;
    
    
}

table {
    width: 100%;
}

th {
    height: 40px;
    width: 20%;
    text-align: center;
    background-color: red;
}

td{
    height: 30px;
    text-align: center;
    vertical-align: bottom;
    padding: 15px
}

caption {
    background-color: orange;
    text-align: right;
}

tbody {
    background-color: lime;
}

tfoot {
    background-color: blue;
}
</style>
</head>
<body>

    <table>
        <caption style="font-size: 2em;">Table</caption>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>End 1</td>
                <td>End 2</td>
                <td>End 3</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
