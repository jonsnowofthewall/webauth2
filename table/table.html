<!DOCTYPE html>
<html>
<head>
<style>
    table, th, td {border: 1px solid black;
    border-collapse: collapse
    }
</style>
<title>Create an HTML Table</title>
</head>
<body> 

<table> 
    <tr>
        <th>Grapes</th>
        <th>Oranges</th>
        <th>Apples</th>
        <th>Kiwi</th>
        <th>Blueberries</th>
    </tr>
    <tr>
        <td>1.50</td>
        <td>3</td>
        <td>4
        <td>.50</td>
        <td>1</td>
    </tr>
    <tr>
        <td>3</td>
        <td>6</td>
        <td>8</td>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>4</td>
        <td>9</td>
        <td>10</td>
        <td>1.5</td>
        <td>3</td>
    </tr>
    <tr>
        <td>5</td>
        <td>11</td>
        <td>12</td>
        <td>2</td>
        <td>4</td>
    </tr>
    <tr>
        <td>6.25</td>
        <td>12</td>
        <td>14</td>
        <td>2.5</td>
        <td>4.50</td>
    </tr>
</table>

</body>
</html>
